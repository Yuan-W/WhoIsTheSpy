<script language="javascript">

    function create() {
        var num = prompt("请输入游戏人数", "");
        if (num) {
            location.href = "/create/" + num
        }
    }

    function join() {
        var name = prompt("请输入房间代码", "");
        if (name) {
            location.href = "/room/" + name
        }
    }
	
	function rules() {
        location.href = "/rules/"
    }

    function resume() {
        location.href = "/room/"
    }

</script>
